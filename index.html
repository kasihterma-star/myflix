<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix-Lite • Pilih Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Website sederhana bergaya Netflix. Klik poster untuk memilih server nonton (YouTube, MP4, dll)." />
  <link rel="preconnect" href="https://images.unsplash.com" />
  <style>
    .line-clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .poster::after{content:"";position:absolute;inset:0;transition:opacity .2s;opacity:0;background:linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,0))}
    .poster:hover::after{opacity:.7}
  </style>
</head>
<body class="bg-neutral-950 text-white">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-neutral-950/80 backdrop-blur border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <!-- Logo M ala Netflix -->
        <svg width="28" height="28" viewBox="0 0 512 512" fill="currentColor" class="text-red-600 drop-shadow"><path d="M80 80h80l96 240 96-240h80v352h-80V232l-96 240-96-240v200H80z"/></svg>
        <span class="font-bold tracking-wide">MyFlix</span>
      </div>
      <div class="ml-auto w-full max-w-md">
        <label class="relative block">
          <input id="searchBox" type="search" placeholder="Cari judul atau kategori…" class="w-full bg-neutral-900/80 border border-white/10 rounded-xl pl-10 pr-3 py-2 outline-none focus:ring-2 focus:ring-red-600/60" />
          <svg class="absolute left-3 top-2.5" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
        </label>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4">
    <!-- Hero -->
    <section id="hero" class="relative mt-4 mb-6 overflow-hidden rounded-2xl min-h-[240px] sm:min-h-[320px] md:min-h-[420px]">
      <div id="heroBg" class="absolute inset-0 bg-cover bg-center" style="background-image:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.7)),url('https://images.unsplash.com/photo-1522125670776-3c7abb882bc2?q=80&w=1600&auto=format&fit=crop');"></div>
      <div class="relative z-10 p-6 sm:p-10 md:p-12 max-w-2xl">
        <h1 id="heroTitle" class="text-2xl sm:text-3xl md:text-5xl font-bold drop-shadow">Tonton Apa Saja</h1>
        <p id="heroDesc" class="mt-2 text-white/80">Klik poster, lalu pilih server nonton (YouTube, MP4, Drive, dll).</p>
        <div class="mt-4 flex gap-3">
          <button id="heroPlay" class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 active:bg-red-800 rounded-xl px-4 py-2 font-medium shadow">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Putar</button>
          <a id="heroMore" href="#grid" class="inline-flex items-center gap-2 bg-white/10 hover:bg-white/15 rounded-xl px-4 py-2 font-medium">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20v-6"/><path d="M6 20V10"/><path d="M18 20V4"/></svg>
            Jelajahi</a>
        </div>
      </div>
    </section>

    <!-- Kategori (opsional) -->
    <div class="mb-3 flex flex-wrap gap-2" id="chipBar"></div>

    <!-- Grid Poster -->
    <section>
      <h2 class="sr-only">Daftar Video</h2>
      <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    </section>

   <footer class="py-10 text-center text-white/50 text-sm">
  <div class="flex items-center justify-center gap-4">
    <span>© <span id="year"></span> MyFlix—request film chat di </span>

    <!-- Ganti URL di bawah dengan profil Instagram kamu -->
    <a href="https://instagram.com/biasa_L4"
       target="_blank" rel="noopener"
       class="inline-flex items-center text-white/60 hover:text-pink-500"
       aria-label="Instagram">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="1.8"
           stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
    </a>
  </div>
</footer>


  <!-- Modal Pilih Server -->
  <div id="serverModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" data-close-overlay></div>
    <div class="relative z-10 max-w-lg mx-auto mt-24 bg-neutral-900 border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" class="text-red-500"><path d="M8 5v14l11-7z"/></svg>
          <h3 id="modalTitle" class="font-semibold">Pilih Server</h3>
        </div>
        <button id="modalClose" class="p-2 rounded-lg hover:bg-white/10" aria-label="Tutup">✕</button>
      </div>
      <div class="p-4">
        <p id="modalDesc" class="text-white/70 text-sm mb-3"></p>
        <div id="serverList" class="grid gap-2"></div>
      </div>
    </div>
  </div>

  <script>
    // === DATA: Tambahkan daftar server per video di sini ===
    // Setiap item boleh punya: title, thumb, category, servers (array name+url). 'url' di root dipakai sebagai default jika servers kosong.
    const videos = [
      { title: "Dragon Nest: Warriors' Dawn (2014)", thumb: "Dragon Nest.jpg", category: "Animasi", servers:[
        { name: "google foto", url: "https://photos.app.goo.gl/87beK3frL5tVaEQF7" },{ name: "Telegram", url: "https://t.me/L4niboss/3" },
        { name: "TERABOX", url: "https://1024terabox.com/s/17enJ2mdNjr3hAX0vKMEE8A" }
      ]},
      { title: "Sintel (Open Movie)", thumb: "https://images.unsplash.com/photo-1535016120720-40c646be5580?q=80&w=1200&auto=format&fit=crop", category: "Animasi", servers:[
        { name: "YouTube", url: "https://www.youtube.com/watch?v=eRsGyueVLvQ" },
        { name: "Drive", url: "https://drive.google.com/uc?export=view&id=1LClpCwr7mboJ3RzgGehqtFYH75sy8ArB" }
      ]},
      { title: "Tears of Steel", thumb: "https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=1200&auto=format&fit=crop", category: "Sci‑Fi", servers:[
        { name: "YouTube", url: "https://www.youtube.com/watch?v=R6MlUcmOul8" }
      ]},
      { title: "Costa Rica in 4K", thumb: "https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop", category: "Travel", url:"https://www.youtube.com/watch?v=8Myu-h8LQvw" },
      { title: "Nature Relaxation", thumb: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1200&auto=format&fit=crop", category: "Dokumenter", url:"https://www.youtube.com/watch?v=1La4QzGeaaQ" },
      { title: "City Timelapse", thumb: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200&auto=format&fit=crop", category: "Timelapse", url:"https://www.youtube.com/watch?v=9d8wWcJLnFI" },
      { title: "Drone Mountains", thumb: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1200&auto=format&fit=crop", category: "Alam", url:"https://www.youtube.com/watch?v=3P1CnWI62Ik" },
      { title: "Street Food Tour", thumb: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop", category: "Kuliner", url:"https://www.youtube.com/watch?v=91S8C1b8j2k" },
      { title: "Coding Music Playlist", thumb: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1200&auto=format&fit=crop", category: "Musik", url:"https://www.youtube.com/watch?v=2Vv-BfVoq4g" }
    ];

    // Utility: uniq categories
    const categories = ["Semua", ...Array.from(new Set(videos.map(v => v.category).filter(Boolean)))];

    const grid = document.getElementById('grid');
    const searchBox = document.getElementById('searchBox');
    const chipBar = document.getElementById('chipBar');

    const heroBg = document.getElementById('heroBg');
    const heroTitle = document.getElementById('heroTitle');
    const heroDesc = document.getElementById('heroDesc');
    const heroPlayBtn = document.getElementById('heroPlay');

    // Modal refs
    const modal = document.getElementById('serverModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const serverList = document.getElementById('serverList');
    const modalClose = document.getElementById('modalClose');

    let activeCategory = 'Semua';
    let currentItem = null;

    function openModal(item){
      currentItem = item;
      modalTitle.textContent = `Pilih Server — ${item.title}`;
      modalDesc.textContent = `Pilih salah satu server untuk menonton.`;
      serverList.innerHTML = '';
      const servers = Array.isArray(item.servers) && item.servers.length ? item.servers : (item.url ? [{name:'Buka', url:item.url}] : []);
      servers.forEach(s => {
        const a = document.createElement('a');
        a.href = s.url; a.target = '_blank'; a.rel = 'noopener';
        a.className = 'w-full inline-flex items-center justify-between gap-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 px-4 py-3';
        a.innerHTML = `<span class="font-medium">${s.name}</span><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7"/><path d="M7 7h10v10"/></svg>`;
        serverList.appendChild(a);
      });
      modal.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }
    function closeModal(){
      modal.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
      currentItem = null;
    }

    modal.addEventListener('click', (e)=>{ if(e.target.matches('[data-close-overlay]')) closeModal(); });
    modalClose.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal(); });

    function setHero(item){
      try { heroBg.style.backgroundImage = `linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.75)),url('${item.thumb}')`; } catch {}
      heroTitle.textContent = item.title;
      heroDesc.textContent = `Kategori: ${item.category || '—'}`;
      // Tombol play di hero membuka modal server agar konsisten
      heroPlayBtn.onclick = () => openModal(item);
    }

    function renderChips(){
      chipBar.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'px-3 py-1.5 rounded-full text-sm border border-white/10 bg-white/5 hover:bg-white/10 data-[active=true]:bg-red-600 data-[active=true]:border-red-600';
        btn.textContent = cat;
        btn.setAttribute('data-active', cat === activeCategory);
        btn.addEventListener('click', () => { activeCategory = cat; render(); });
        chipBar.appendChild(btn);
      });
    }

    function posterCard(item){
      const card = document.createElement('div');

      const a = document.createElement('button');
      a.type = 'button';
      a.className = 'group relative rounded-2xl overflow-hidden block focus:outline-none focus:ring-2 focus:ring-red-600/60 w-full text-left';
      a.addEventListener('click', () => openModal(item));

      const img = document.createElement('img');
      img.src = item.thumb; img.alt = item.title; img.loading = 'lazy';
      img.className = 'w-full aspect-[2/3] object-cover';

      const overlay = document.createElement('div');
      overlay.className = 'poster absolute inset-0';

      const badge = document.createElement('div');
      badge.className = 'absolute left-2 top-2 text-xs bg-black/70 rounded-md px-2 py-1';
      badge.textContent = item.category || 'Video';

      const play = document.createElement('div');
      play.className = 'absolute inset-x-0 bottom-0 p-3 flex items-center gap-2 translate-y-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition';
      play.innerHTML = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-red-600 shadow"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div><div class="font-medium">Pilih Server</div>';

      const title = document.createElement('div');
      title.className = 'mt-2 text-sm font-medium line-clamp-2 text-white/90';
      title.textContent = item.title;

      a.append(img, overlay, badge, play);
      card.append(a, title);
      return card;
    }

    function render(){
      const q = (searchBox.value || '').toLowerCase().trim();
      let list = videos.slice();
      if(activeCategory !== 'Semua') list = list.filter(v => v.category === activeCategory);
      if(q) list = list.filter(v => (v.title + ' ' + (v.category||'')).toLowerCase().includes(q));

      grid.innerHTML = '';
      list.forEach(item => grid.appendChild(posterCard(item)));

      if(list.length > 0) setHero(list[0]);
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    renderChips();
    render();
    searchBox.addEventListener('input', render);

    // CATATAN: Untuk mengubah agar gambar tidak terpotong, ganti class img di posterCard dari 'object-cover' menjadi 'h-auto object-contain bg-black'.
  </script>
</body>
</html>
