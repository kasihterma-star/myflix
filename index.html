<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix-Lite • Video Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Website sederhana bergaya Netflix. Klik poster untuk menonton videonya." />
  <link rel="preconnect" href="https://images.unsplash.com" />
  <style>
    /* Tambahan kecil untuk efek teks terpotong 2 baris */
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .poster::after{content:"";position:absolute;inset:0;transition:opacity .2s;opacity:0;background:linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,0));}
    .poster:hover::after{opacity:.7}
  </style>
</head>
<body class="bg-neutral-950 text-white">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-neutral-950/80 backdrop-blur border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="text-red-600 drop-shadow"><path d="M4 3h4l3 9 3-9h4v18h-4v-7l-2 7h-2l-2-7v7H4z"/></svg>
        <span class="font-bold tracking-wide">MyFlix</span>
      </div>
      <div class="ml-auto w-full max-w-md">
        <label class="relative block">
          <input id="searchBox" type="search" placeholder="Cari judul atau kategori…" class="w-full bg-neutral-900/80 border border-white/10 rounded-xl pl-10 pr-3 py-2 outline-none focus:ring-2 focus:ring-red-600/60" />
          <svg class="absolute left-3 top-2.5" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
        </label>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4">
    <!-- Hero -->
    <section id="hero" class="relative mt-4 mb-6 overflow-hidden rounded-2xl min-h-[240px] sm:min-h-[320px] md:min-h-[420px]">
      <div id="heroBg" class="absolute inset-0 bg-cover bg-center" style="background-image:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.7)),url('https://images.unsplash.com/photo-1522125670776-3c7abb882bc2?q=80&w=1600&auto=format&fit=crop');"></div>
      <div class="relative z-10 p-6 sm:p-10 md:p-12 max-w-2xl">
        <h1 id="heroTitle" class="text-2xl sm:text-3xl md:text-5xl font-bold drop-shadow">Tonton Apa Saja</h1>
        <p id="heroDesc" class="mt-2 text-white/80">Website sederhana bergaya Netflix. Klik salah satu poster di bawah untuk memutar video di tab baru.</p>
        <div class="mt-4 flex gap-3">
          <a id="heroPlay" href="#" target="_blank" rel="noopener" class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 active:bg-red-800 rounded-xl px-4 py-2 font-medium shadow">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Putar</a>
          <a id="heroMore" href="#grid" class="inline-flex items-center gap-2 bg-white/10 hover:bg-white/15 rounded-xl px-4 py-2 font-medium">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20v-6"/><path d="M6 20V10"/><path d="M18 20V4"/></svg>
            Jelajahi</a>
        </div>
      </div>
    </section>

    <!-- Kategori (opsional) -->
    <div class="mb-3 flex flex-wrap gap-2" id="chipBar">
      <!-- Chips kategori di-generate otomatis -->
    </div>

    <!-- Grid Poster -->
    <section>
      <h2 class="sr-only">Daftar Video</h2>
      <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    </section>

    <footer class="py-10 text-center text-white/50 text-sm">© <span id="year"></span> MyFlix — Contoh UI sederhana</footer>
  </main>

  <script>
    // === KONFIG: Ganti daftar ini dengan video kamu sendiri ===
    // Setiap item minimal punya: title, url (YouTube/mp4), thumb (gambar poster), category (opsional)
    const videos = [
      { title: "Big Buck Bunny (4K)", url: "https://photos.google.com/share/AF1QipN9YbWXZI6XXwaA3p2QrP3vKA8n45Gr_Luq83JCgwM3VqVsGW_CIhzJYqscL9qzfg/photo/AF1QipOLjRu_HIp1t1i8p2iSoh0vnmBu0PTvgyuhMg7K?key=d0k5TzdrQlZHNk16OVRMX20wdlA0bG16WGVQdnNB", thumb: "timelapse.jpg", category: "horor" },
      { title: "Sintel (Open Movie)", url: "https://www.youtube.com/watch?v=eRsGyueVLvQ", thumb: "https://images.unsplash.com/photo-1535016120720-40c646be5580?q=80&w=1200&auto=format&fit=crop", category: "horor" },
            { title: "Costa Rica in 4K", url: "https://www.youtube.com/watch?v=8Myu-h8LQvw", thumb: "https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop", category: "Travel" },
      { title: "Nature Relaxation", url: "https://www.youtube.com/watch?v=1La4QzGeaaQ", thumb: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1200&auto=format&fit=crop", category: "Dokumenter" },
      { title: "City Timelapse", url: "https://www.youtube.com/watch?v=9d8wWcJLnFI", thumb: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200&auto=format&fit=crop", category: "Timelapse" },
        {
    "title": "saya",
    "url": "https://photos.google.com/share/AF1QipN9YbWXZI6XXwaA3p2QrP3vKA8n45Gr_Luq83JCgwM3VqVsGW_CIhzJYqscL9qzfg/photo/AF1QipOLjRu_HIp1t1i8p2iSoh0vnmBu0PTvgyuhMg7K?key=d0k5TzdrQlZHNk16OVRMX20wdlA0bG16WGVQdnNB",
    "thumb": "ss.jpg",
    "category": "daan"
  },
      { title: "Street Food Tour", url: "https://www.youtube.com/watch?v=91S8C1b8j2k", thumb: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop", category: "Kuliner" },
      { title: "Coding Music Playlist", url: "https://www.youtube.com/watch?v=2Vv-BfVoq4g", thumb: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1200&auto=format&fit=crop", category: "Musik" }
    ];

    // Utility: uniq categories
    const categories = ["Semua", ...Array.from(new Set(videos.map(v => v.category).filter(Boolean)))];

    const grid = document.getElementById('grid');
    const searchBox = document.getElementById('searchBox');
    const chipBar = document.getElementById('chipBar');

    const heroBg = document.getElementById('heroBg');
    const heroTitle = document.getElementById('heroTitle');
    const heroDesc = document.getElementById('heroDesc');
    const heroPlay = document.getElementById('heroPlay');

    let activeCategory = 'Semua';

    function setHero(item){
      try {
        heroBg.style.backgroundImage = `linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.75)),url('${item.thumb}')`;
      } catch {}
      heroTitle.textContent = item.title;
      heroDesc.textContent = `Kategori: ${item.category || '—'}`;
      heroPlay.href = item.url;
    }

    function renderChips(){
      chipBar.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'px-3 py-1.5 rounded-full text-sm border border-white/10 bg-white/5 hover:bg-white/10 data-[active=true]:bg-red-600 data-[active=true]:border-red-600';
        btn.textContent = cat;
        btn.setAttribute('data-active', cat === activeCategory);
        btn.addEventListener('click', () => { activeCategory = cat; render(); });
        chipBar.appendChild(btn);
      });
    }

    function posterCard(item){
      const a = document.createElement('a');
      a.href = item.url; a.target = '_blank'; a.rel = 'noopener';
      a.className = 'group relative rounded-2xl overflow-hidden block focus:outline-none focus:ring-2 focus:ring-red-600/60';

      const img = document.createElement('img');
      img.src = item.thumb; img.alt = item.title; img.loading = 'lazy';
      img.className = 'w-full aspect-[2/3] object-cover';

      const overlay = document.createElement('div');
      overlay.className = 'poster absolute inset-0';

      const badge = document.createElement('div');
      badge.className = 'absolute left-2 top-2 text-xs bg-black/70 rounded-md px-2 py-1';
      badge.textContent = item.category || 'Video';

      const play = document.createElement('div');
      play.className = 'absolute inset-x-0 bottom-0 p-3 flex items-center gap-2 translate-y-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition';
      play.innerHTML = '<div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-red-600 shadow"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div><div class="font-medium">Putar</div>';

      const title = document.createElement('div');
      title.className = 'mt-2 text-sm font-medium line-clamp-2 text-white/90';
      title.textContent = item.title;

      a.append(img, overlay, badge, play);

      const wrapper = document.createElement('div');
      wrapper.append(a, title);
      return wrapper;
    }

    function render(){
      // Filter
      const q = (searchBox.value || '').toLowerCase().trim();
      let list = videos.slice();
      if(activeCategory !== 'Semua') list = list.filter(v => v.category === activeCategory);
      if(q) list = list.filter(v => (v.title + ' ' + (v.category||'')).toLowerCase().includes(q));

      grid.innerHTML = '';
      list.forEach(item => grid.appendChild(posterCard(item)));

      // Update hero jika kosong atau pertama kali
      if(list.length > 0) setHero(list[0]);
    }

    // Init
    document.getElementById('year').textContent = new Date().getFullYear();
    renderChips();
    render();
    searchBox.addEventListener('input', render);

    // === CATATAN EDIT ===
    // • Untuk mengganti video, cukup ubah array `videos` di atas.
    // • Jika ingin langsung menuju file .mp4 sendiri, set `url` ke link file mp4 kamu.
    // • Semua poster adalah link langsung (target _blank). Tidak ada pemutar internal agar tetap sederhana.
  </script>
</body>
</html>
